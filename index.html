<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drow Canvas</title>
    <!-- tailwind link up -->
    <link href="./src/output.css" rel="stylesheet">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-lvh w-lvw bg-[#8d94ff] gap-8 flex flex-col justify-center items-center" >

    <!-- drow bord -->
    <div id="drow_area" class="h-[70%] w-[70%] bg-white">
        <canvas class="h-full w-full p-4 cursor-crosshair"></canvas>
    </div>

    <!-- tool bar -->
    <div id="tool_bar" class="h-[60px] w-[30%] bg-white flex justify-around items-center rounded-xl">
        <!-- color picker -->
        <input title="color picker" id="colo_pick" class="cursor-pointer" type="color">
        <!-- brush width -->
        <input id="drow_width" min="1" value="5" max="20" type="range">
        <!-- clear button -->
        <button id="clear" title="clear canvas" class="bg-slate-500 h-[30px] pl-4 pr-4 text-[#fff] text-[18px] rounded-lg
        ">Clear Canvas</button>
        <!-- downlode button -->
        <button id="downlode_image" title="download drow" class="h-[30px] w-[30px] text-[18px] rounded-[50%]
        "><i class="fa-solid fa-download"></i></button>
    </div>
    <!-- js link ip -->
    <script src="./script/app.js"></script>
</body>
</html>
